<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Dojo Reads</title>
    <style>
        .registration {
            background-color: red;
            float: left;
            padding-bottom: 20px;
        }
        .login{
            background-color: yellowgreen;
            float:right;
            margin-right: 250px;
            padding-bottom: 20px;
        }
        

    </style>
  </head>
  <body>


    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li style="color: red"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}

    <form class="col-3 registration" action="/registration" method="POST">
        {% csrf_token %}
        <h1>Register</h1>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="nameLabel"  placeholder="name">
        </div>
        <div class="form-group">
            <label>Alias</label>
            <input type="text" class="form-control" name="aliasLabel"  placeholder="alias">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="emailLabel"  placeholder="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="passwordLabel"  placeholder="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="passwordConfirmLabel"  placeholder="password confirm">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <form class ="col-3 login" action="/login" method="POST">
        {% csrf_token %}
        <h1>Log In</h1>
        <div class="form-group">
        <label for="emailLabel">email</label>
        <input type="text" class="form-control" name="emailLabel"  placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="passwordLabel">Password</label>
          <input type="password" class="form-control" name="passwordLabel"  placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
